spring:
  redis:
    host: 127.0.0.1
    port: 6379

  rabbitmq:
    host: 124.223.63.101  # rabbitmq的ip地址
    port: 5672      # 端口
    username: admin
    password: 123456
    virtual-host: / # 虚拟主机
    listener:
      direct:
        prefetch: 1  # 每次只能获取一条消息，处理完成才能获取下一个消息,不让消息堆积给消费者(让消费者按照能力消费)

  datasource: # 数据库基本配置
    dynamic: # 使用@DS切换数据源
      primary: master # 设置默认的数据源或者数据源组,默认值即为master
      strict: false # 严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源
      datasource:
        master:
          url: jdbc:mysql://124.223.63.101:3306/ruoyi-vue-pro?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
