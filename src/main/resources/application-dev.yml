# minio配置
minio:
  url: http://liangchay.cn:9000  # 对象存储服务的URL
  accessKey: liangcha # Access key账户
  secretKey: liangcha520  # Secret key密码

jetcache:
  statIntervalMinutes: 30
  areaInCacheName: false
  local:
    default:
      type: linkedhashmap
      keyConvertor: fastjson
  remote:
    default:
      type: redis
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      host: 127.0.0.1
      port: 6379
